name: Generate ASCII Artwork

on:
    push

jobs:
    ascii_jobs:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
            
            - name: List File in Repo
              run: ls -ltra
            
            - name: Execute Shell Script
              run: |
                chmod +x ./ascii-script.sh
                ./ascii-script.sh
            